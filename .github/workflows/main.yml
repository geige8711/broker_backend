name: broker_backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types:
      - closed
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          yarn
          yarn build

